if(!code){
  document.body.innerHTML="Invalid link";
}

db.ref("links/" + code).once("value").then(snap=>{
  if(!snap.exists()){
    document.body.innerHTML="Link expired or not found";
    return;
  }

  const url = snap.val().url;

  setTimeout(()=>{
    location.href = url;
  }, 3000); // 3 sec ads time
});
