<!DOCTYPE html>
<html>
<head>
  <title>LinkSnap Redirect</title>
</head>
<body>

<p>Redirecting...</p>

<script>
  const p = new URLSearchParams(window.location.search);
  const link = p.get("c");

  if (!link) {
    document.body.innerHTML = "Link not found";
  } else {
    window.location.href = "page1.html?c=" + link;
  }
</script>

</body>
</html>
