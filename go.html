<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Please wait...</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h3 style="text-align:center;margin-top:40px;">
Please wait...
</h3>

<script>
const params = new URLSearchParams(window.location.search);
const code = params.get("c");

if(!code){
  document.body.innerHTML = "Invalid or missing link";
}else{
  // ðŸ” YAHAN ORIGINAL URL FETCH LOGIC AAYEGA
  // Abhi test ke liye direct redirect example:

  const demoMap = {
    "abc123": "https://example.com"
  };

  const target = demoMap[code];

  if(!target){
    document.body.innerHTML = "Link expired or not found";
  }else{
    setTimeout(()=>{
      window.location.href = target;
    }, 3000); // 3 sec delay (ads ke liye)
  }
}
</script>

</body>
</html>
