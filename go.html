<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

    const firebaseConfig = {
    apiKey: "AIzaSyCJ-rLMcTWZATZm1Mvzi519GpEzaW4Ks8M",
  authDomain: "linksnapp-405bb.firebaseapp.com",
  databaseURL: "https://linksnapp-405bb-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "linksnapp-405bb"  "
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const code = new URLSearchParams(location.search).get("c");

    get(ref(db, "links/" + code)).then(snap => {
      if (snap.exists()) {
        setTimeout(() => {
          location.href = "/page-1.html?c=" + code;
        }, 1500);
      } else {
        document.body.innerHTML = "Link not found";
      }
    });
  </script>
</head>
