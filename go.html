<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
firebase.initializeApp({
 databaseURL:"https://linksnapp-405bb-default-rtdb.asia-southeast1.firebasedatabase.app"
});

const c=new URLSearchParams(location.search).get("c");
if(c){
 firebase.database().ref("links/"+c).once("value").then(s=>{
  if(!s.exists()){document.body.innerHTML="Expired";return;}
  const v=s.val();
  firebase.database().ref("links/"+c+"/clicks").set((v.clicks||0)+1);
  setTimeout(()=>location.href=v.url,5000);
 });
}
</script>
