<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    const p = new URLSearchParams(location.search);
    const url = p.get("url");
    if (url) location.replace(url);
    else document.body.innerHTML = "No URL found";
  </script>
</head>
<body>
Redirecting...
</body>
</html>
