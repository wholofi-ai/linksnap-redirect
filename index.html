<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <meta charset="UTF-8">
</head>
<body>

<h3>Redirecting, please wait...</h3>

<script>
  const params = new URLSearchParams(window.location.search);
  const code = params.get("c");

  if (!code) {
    document.body.innerHTML = "<h3>Invalid link</h3>";
  } else {
    try {
      const finalUrl = atob(code);
      setTimeout(() => {
        window.location.href = finalUrl;
      }, 3000);
    } catch (e) {
      document.body.innerHTML = "<h3>Invalid redirect code</h3>";
    }
  }
</script>

</body>
</html>
