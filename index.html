<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LinkSnap Redirect System</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f4f6f8;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
    }
    .box{
      background:#fff;
      padding:30px;
      border-radius:10px;
      width:360px;
      box-shadow:0 10px 25px rgba(0,0,0,.1);
      text-align:center;
    }
    h1{font-size:22px;margin-bottom:10px;}
    p{font-size:14px;color:#555}
    input{
      width:100%;
      padding:10px;
      margin-top:15px;
      border:1px solid #ccc;
      border-radius:6px;
    }
    button{
      width:100%;
      padding:12px;
      margin-top:15px;
      background:#2563eb;
      color:#fff;
      border:none;
      border-radius:6px;
      font-size:15px;
      cursor:pointer;
    }
    button:hover{background:#1e40af}
    .note{margin-top:12px;font-size:12px;color:#888}
  </style>
</head>
<body>

<div class="box">
  <h1>LinkSnap Redirect</h1>
  <p>Paste Base64 encoded link</p>

  <input type="text" id="code" placeholder="aHR0cHM6Ly9leGFtcGxlLmNvbQ==">
  <button onclick="go()">Continue</button>

  <div class="note">This will redirect to Page‑1 → Page‑2 → Original Website</div>
</div>

<script>
function go(){
  const c=document.getElementById('code').value.trim();
  if(!c){alert('Enter valid code');return;}
  location.href='go.html?c='+encodeURIComponent(c);
}
</script>

</body>
</html>
