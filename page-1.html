<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
</head>
<body>

<p>Redirecting... Please wait</p>

<script>
const p = new URLSearchParams(window.location.search);
const c = p.get("c");

if(!c){
  document.body.innerHTML = "Invalid link";
}else{
  setTimeout(()=>{
    window.location.href = "/page-2.html?c=" + c;
  }, 3000);
}
</script>

</body>
</html>
