<script>
const params = new URLSearchParams(window.location.search);
const link = params.get("c") || params.get("url");

if (!link) {
  document.body.innerHTML = "Invalid link";
} else {
  // Page-2 par forward
  window.location.href =
    "/page-2.html?url=" + encodeURIComponent(link);
}
</script>
