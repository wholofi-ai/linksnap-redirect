<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Page 1</title>
</head>
<body>

<script>
const params = new URLSearchParams(window.location.search);
const link = params.get("c");

if (!link || !link.startsWith("http")) {
  document.body.innerHTML = "<h3>Link not found</h3>";
} else {
  location.href = "/page-2.html?url=" + encodeURIComponent(link);
}
</script>

</body>
</html>
