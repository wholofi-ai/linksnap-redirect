<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Final Redirect</title>
</head>
<body>

<p>Opening link...</p>

<script>
const p = new URLSearchParams(window.location.search);
const c = p.get("c");

if(!c){
  document.body.innerHTML = "Link not found";
}else{
  const original = atob(c);
  setTimeout(()=>{
    window.location.href = original;
  }, 2000);
}
</script>

</body>
</html>
