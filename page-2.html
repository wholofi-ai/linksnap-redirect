<!DOCTYPE html>
<html>
<head>
<title>Redirecting…</title>

<script>
const c = new URLSearchParams(location.search).get("c");
if(!c){
 document.body.innerHTML="Invalid link";
 throw "";
}

const finalUrl = atob(c);
setTimeout(()=>{
 location.href = finalUrl;
},3000);
</script>

</head>
<body>
Redirecting to destination…
</body>
</html>
