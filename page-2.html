<!DOCTYPE html>

<meta charset="UTF-8">
<title>Page 2</title>

<body>

<h3>Please waitâ€¦</h3>

<script>
const params = new URLSearchParams(window.location.search);
const link = params.get("url");

if (!link || !link.startsWith("http")) {
  document.body.innerHTML = "<h3>Link not found</h3>";
} else {
  setTimeout(() => {
    location.href = decodeURIComponent(link);
  }, 5000);
}
</script>

</body>
</html>
