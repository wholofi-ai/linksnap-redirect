<!DOCTYPE html>
<html>
<head>
  <title>Advertisement Page 2</title>
</head>
<body>

<h2>Advertisement Page 2</h2>

<script>
const c = new URLSearchParams(window.location.search).get("c");

setTimeout(function () {
  if (c) {
    window.location.href = decodeURIComponent(c);
  } else {
    document.body.innerHTML = "Missing link";
  }
}, 5000);
</script>

</body>
</html>
