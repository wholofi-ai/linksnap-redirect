<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
</head>
<body>

<h3>Redirecting to destination...</h3>

<!-- ✅ ADS (Strong ads यहाँ) -->

<script>
const c = sessionStorage.getItem("finalUrl");

if (!c) {
  document.body.innerText = "Link not found";
} else {
  const finalUrl = atob(c);

  setTimeout(() => {
    window.location.href = finalUrl;
  }, 5000);
}
</script>

</body>
</html>
