<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Final Redirect</title>
</head>
<body>

<h3>Redirecting to destinationâ€¦</h3>

<script>
const params = new URLSearchParams(window.location.search);
const finalLink = params.get("url");

if (!finalLink) {
  document.body.innerHTML = "Link not found";
} else {
  setTimeout(() => {
    window.location.href = decodeURIComponent(finalLink);
  }, 5000); // 5 sec delay
}
</script>

</body>
</html>
