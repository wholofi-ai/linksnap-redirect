<!DOCTYPE html>
<html>
<head><title>Opening destination</title></head>
<body>

<h3>Opening destinationâ€¦</h3>

<script>
const c = new URLSearchParams(location.search).get("c");

if(!c){
  document.body.innerText = "Invalid link";
}else{
  try{
    const finalUrl = atob(c);
    setTimeout(()=>{
      location.href = finalUrl;
    },3000);
  }catch(e){
    document.body.innerText = "Invalid redirect code";
  }
}
</script>

</body>
</html>
